<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
    <title>Get In Touch</title>
</head>
<body>
    <div class="container">
        <form>  <!--Form element is a container for different types of input elements such as text field, checkbox and submit bnt -->
            <h3>Contact Me!</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="number" id="phone number" placeholder="Phone Number"required>
            <textarea id="Message" rows="4" placeholder="How can we Help?"></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="contactme.js"></script>
</body>
</html>
